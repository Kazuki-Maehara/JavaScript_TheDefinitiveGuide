<!DOCTYPE html>
<html>

<head>
  <title>
    Test
  </title>
  <style id="red-theme">
    ul#memo li {
      list-style: none;
    }
    ul#memo li::before {
      content: "***";
      padding-right: 5px;
      color: red;
    }
  </style>
  <style id="normal-theme">
    ul#memo li {
      list-style: circle;
    }
    ul#memo li::before {
      content:"";
      padding-right: 0px;
      color: black;
    }
  </style>
</head>

<body>
  <ul id="memo">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

  <script>

    // This function switches between the "light" and "dark" themes.
    function toggleTheme() {
      let redTheme = document.querySelector("#red-theme");
      let normalTheme = document.querySelector("#normal-theme")
      if (redTheme.disabled) {
        redTheme.disabled = false;
        normalTheme.disabled = true;
      } else {
        redTheme.disabled = true;
        normalTheme.disabled = false;
      }
    }

  </script>
</body>

</html>
