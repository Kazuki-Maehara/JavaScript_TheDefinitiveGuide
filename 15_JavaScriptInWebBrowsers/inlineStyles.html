<!DOCTYPE html>
<html>

<head>
  <title>
    Test
  </title>
  <style>
  </style>
</head>

<body>
  <p class="hidden">The test paragraph!</p>
  <script>
    function displayAt(para, x, y){
      para.style.display = "block";
      para.style.position = "absolute";
      para.style.left = `${x}px`
      para.style.top = `${y}px`
    }

    let paragraph = document.querySelector("p");
    setTimeout(function() {
      displayAt(paragraph, 100, 100);
    }, 2000);

    paragraph.style.display = "block";
    paragraph.style.fontFamily = "sans-serif";
    paragraph.style.backgroundColor = "#AAAAAA";

    paragraph.style.marginLeft = "100px";

    console.log(paragraph.style.cssText);

  </script>
</body>

</html>
